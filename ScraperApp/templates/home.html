{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>

    <title>Weather Scraper</title>
</head>


<body style="background-color: #f8d166; "></body>

    <div id="main">
        <i class="fa-solid fa-cloud fa-bounce"></i>
        <h1>WEATHER SCRAPER</h1>
        <form method = "GET">
            <input type="text" name = "city" value="{{request.GET.city}}" placeholder="City...">
            <input type="submit" value="Submit"/>
        </form>
        
        {% if weather %}
            <br>
            <div class="container">
                <div class="box">
                    <h2>{{weather.region}}</h2>
                    <h2>{{weather.dayhour}}</h2>
                    <h2>{{weather.temp_now}}</h2>
                    <h2>{{weather.weather_now}}</h2>
                </div>
            </div>
            
            
        {% endif %}
            
    </div>
</body>
</html>
