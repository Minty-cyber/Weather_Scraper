{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>

    <title>Weather Scraper</title>
    <style>
        .box{
            background-color: black; ; 
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            max-width: 50%;
        }
        .container{
            text-align: center;
            
        }
        h2{
            color: #f8d166;
            font-family: 'Sanserif';

        }
        @font-face{
            font-family: 'Lilita';
            src: url("{% static 'fonts/LilitaOne-Regular.ttf'%}");
        }
        h1{
            font-family: 'Lilita';
        }
        input[type='text']{
            width: 30%;
            padding: 10px;
            margin-bottom: 5px;
            margin-top: 10px;
            border-radius: 10px;
        }
        
        *{
            margin: 0;
        }
        #main{
            text-align: center;
            padding-top: 50px;
        }

        input[type='submit']{
            width: 30%;
            padding: 10px;
            border: 2px solid black;
            background: black;
            color: white;
            cursor: pointer;
            text-transform: uppercase;
            border-radius: 10px;
            
        }



</style>
</head>


<body style="background-color: #f8d166; "></body>

    <div id="main">
        <i class="fa-solid fa-cloud fa-bounce"></i>
        <h1>WEATHER SCRAPER</h1>
        <form method = "GET">
            <input type="text" name = "city" value="{{request.GET.city}}" placeholder="City...">
            <input type="submit" value="Submit"/>
        </form>
        
        {% if weather %}
            <br>
            <div class="container">
                <div class="box">
                    <h2>{{weather.region}}</h2>
                    <h2>{{weather.dayhour}}</h2>
                    <h2>{{weather.temp_now}}</h2>
                    <h2>{{weather.weather_now}}</h2>
                </div>
            </div>
            
            
        {% endif %}
            
    </div>
</body>
</html>
